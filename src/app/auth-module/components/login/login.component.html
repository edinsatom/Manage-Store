<div class="container mt-5">
    <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
        <div class="col-3 mx-auto">

            <div class="form-row">
                <div class="form-group col">
                    <label for="field_user">Email</label>
                    <input 
                        class="form-control" 
                        formControlName="email"
                        type="text" name="field_user" 
                        aria-describedby="emailHelp">
                    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid">
                        Debes ingrear un correo válido!
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col">
                    <label for="field_password">Contraseña</label>
                    <input 
                        formControlName="password"
                        type="password" 
                        name='field_password'
                        class="form-control">
                    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid">
                        Por favor escribe una contraseña!
                    </div>
                </div>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label ml-1" for="exampleCheck1">Recordar usuario</label>
            </div>

            <button class="btn btn-primary w-100" type="submit">Loguear usuario
            </button>

            <div class="haveAccount">
                <div>¿No tienes cuenta?</div>
                <a [routerLink]="['/register']">Registrate</a>
            </div>

        </div>
    </form>
</div>
